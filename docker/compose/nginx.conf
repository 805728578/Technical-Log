user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log info;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
	include       /etc/nginx/mime.types;
	default_type  application/octet-stream;
        
	log_format  access  '[$time_local]|$request_time|$remote_addr|"$request"|$status|$body_bytes_sent|"$http_referer"|"$http_host"|"$http_user_agent"';

	access_log  /var/log/nginx/access.log  access;

	sendfile        on;
	#tcp_nopush     on;

	keepalive_timeout  65;

	map $http_upgrade $connection_upgrade {
		  default upgrade;
		  ''   close;
	}

	server {
		listen 80;
		server_name  localhost;
		client_max_body_size 0;
		#ÂŸ
		add_header Access-Control-Allow-Origin *;
		add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
		proxy_connect_timeout   60;
		proxy_read_timeout      60;
		proxy_send_timeout      60;	
		proxy_next_upstream error timeout invalid_header;
		
		location / {
			root   /usr/share/nginx/html;
			index  index.html index.htm;
		}
        
		location /realtime {
			proxy_pass http://sf-realtime-service:8172/;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_buffering off;
			proxy_request_buffering off;
		}

		location /history {
			proxy_pass http://sf-history-service:8140/;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_buffering off;
			proxy_request_buffering off;
		}

		location /model {
			proxy_pass http://sf-modelmanager-service:8170/;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
