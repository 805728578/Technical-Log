version: '3.7'
services:
   portainer:
      image: 172.21.32.31:5000/portainer/portainer:1.22.1
      command: -H unix:///var/run/docker.sock
      restart: always
      volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/portainer:/data
      ports:
      - 9000:9000
      - 8000:8000
      deploy:
         replicas: 1
   